<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">

    <!-- .css files -->
    <link href="css/mini_reset.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/sanitize.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- fonts/icons -->
    <link href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" rel="stylesheet">
  </head>

  <body class="container">

    <div class="grid_item title_container">
      <p class="title" id="main">components library</p>
    </div>

    <div class="grid_item">
      <p class="title">navigation menu 1</p>
      <div class="flex_item nav_library_1">
        <a class="nav_item nav_back_text" href="#">Back</a>
        <a class="nav_item nav_title_text" href="#">Company Inc.</a>
        <a class="nav_item nav_next_text" href="#">Next</a>
      </div>
    </div>

    <div class="grid_item">
      <p class="title">navigation menu 2</p>
      <div class="flex_item nav_library_2">
          <a class="nav_item nav_title_text" href="#">Company Inc.</a>
          <a class="nav_item nav_about_us_text" href="#">About Us</a>
          <a class="nav_item nav_back_text" href="#">Back</a>
          <a class="nav_item nav_next_text" href="#">Next</a>
      </div>
    </div>

    <div class="grid_item">
      <p class="title">button library</p>
      <div class="flex_item button_library">
        <button class="button_1">Button</button>
        <button class="button_2">Button</button>
        <button class="button_3">Button</button>
        <div class="cntr">
          <input checked="" type="checkbox" id="cbx" class="hidden-xs-up">
          <label for="cbx" class="cbx"></label>
        </div>
      </div>
    </div>

    <div class="grid_item behind">
      <p class="title">text effects</p>
      <div class="flex_item text_library">
        <p class="text text_1">Sample Text</p>
        <div class="foo">
          <span class="letter" data-letter="S">S</span>
          <span class="letter" data-letter="a">a</span>
          <span class="letter" data-letter="m">m</span>
          <span class="letter" data-letter="p">p</span>
          <span class="letter" data-letter="l">l</span>
          <span class="letter" data-letter="e">e</span>
          <span class="letter" data-letter="T">T</span>
          <span class="letter" data-letter="e">e</span>
          <span class="letter" data-letter="x">x</span>
          <span class="letter" data-letter="t">t</span>
        </div>
        <p class="text text_3">Sample Text</p>
        <p class="text text_4">Sample Text</p>
      </div>
    </div>

    <div class="grid_item">
      <p class="title">media cards</p>
      <div class="flex_item media_card_library">

      </div>
    </div>

    <footer>
      <p class="footer_text">&#169; Michael Simpson</p>
    </footer>
  </body>
</html>
